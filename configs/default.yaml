# Default configuration for SPECTRE

# Database configuration
database:
  path: "spectre.db"

# Logging configuration
logging:
  level: "info"
  format: "text" # or "json"

# Collector settings
collectors:
  dns:
    enabled: true
    rate_limit: 10
  whois:
    enabled: true
    rate_limit: 1
  github:
    enabled: true
    rate_limit: 2
  geo:
    enabled: true
    rate_limit: 0.75
  ports:
    enabled: true
    mode: "default" # "default" (20 ports), "top-100", "custom"
    rate_limit: 0.2
    custom_ports: []

# Ethics & Safety
ethics:
  blacklist:
    - ".gov"
    - ".mil"
    - "localhost"
    - "127.0.0.1"
  whitelist: []

# LLM Configuration
llm:
  provider: "ollama"
  url: "http://localhost:11434/api/generate"
  model: "llama3"
  api_key: ""
  timeout: 120

# HTTP Configuration (Ghost Mode)
http:
  proxy: "" # e.g., "http://127.0.0.1:9050" or "socks5://127.0.0.1:9050"
  insecure_skip_verify: false
