# Default configuration for SPECTRE

# Database configuration
database:
  path: "spectre.db"

# Logging configuration
logging:
  level: "info"
  format: "text" # or "json"

# Collector settings
collectors:
  dns:
    enabled: true
    rate_limit: 10
  whois:
    enabled: true
    rate_limit: 1
  github:
    enabled: true
    rate_limit: 2
  geo:
    enabled: true
    rate_limit: 0.75

# Ethics & Safety
ethics:
  blacklist:
    - ".gov"
    - ".mil"
    - "localhost"
    - "127.0.0.1"
  whitelist: []
