<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECTRE | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        #network { height: 600px; background-color: #1e293b; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [cases, setCases] = useState([]);
            const [selectedCase, setSelectedCase] = useState(null);
            const [loading, setLoading] = useState(true);
            const networkRef = useRef(null);
            const visNetwork = useRef(null);

            useEffect(() => {
                fetch('/api/cases')
                    .then(res => res.json())
                    .then(data => {
                        setCases(data);
                        setLoading(false);
                    });
            }, []);

            const loadGraph = (caseId) => {
                setLoading(true);
                fetch(`/api/cases/${caseId}/graph`)
                    .then(res => res.json())
                    .then(data => {
                        setSelectedCase(data);
                        setLoading(false);
                        renderGraph(data);
                    });
            };

            const renderGraph = (data) => {
                const nodes = new vis.DataSet(data.entities.map(e => ({
                    id: e.id,
                    label: e.value,
                    color: getEntityColor(e.type),
                    title: `Type: ${e.type}\nSource: ${e.source}`
                })));

                const edges = new vis.DataSet(data.relationships.map(r => ({
                    from: r.from_entity_id,
                    to: r.to_entity_id,
                    label: r.type,
                    arrows: 'to'
                })));

                const options = {
                    nodes: { shape: 'dot', size: 20, font: { color: '#ffffff' } },
                    edges: { color: '#94a3b8', font: { color: '#f8fafc', strokeWidth: 0 } },
                    physics: { forceAtlas2Based: { gravitationalConstant: -50 }, solver: 'forceAtlas2Based' }
                };

                if (visNetwork.current) visNetwork.current.destroy();
                visNetwork.current = new vis.Network(networkRef.current, { nodes, edges }, options);
            };

            const getEntityColor = (type) => {
                const colors = {
                    domain: "#3b82f6",
                    email: "#10b981",
                    ip: "#f59e0b",
                    username: "#8b5cf6",
                    repo: "#ef4444",
                    service: "#64748b"
                };
                return colors[type] || "#94a3b8";
            };

            return (
                <div className="flex h-screen">
                    {/* Sidebar */}
                    <div className="w-64 bg-slate-900 border-r border-slate-800 p-4">
                        <h1 className="text-xl font-bold text-indigo-500 mb-8">üïµÔ∏è SPECTRE</h1>
                        <h2 className="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4">Investigations</h2>
                        <ul className="space-y-2">
                            {cases.map(c => (
                                <li key={c.id} 
                                    onClick={() => loadGraph(c.id)}
                                    className="cursor-pointer p-2 rounded hover:bg-slate-800 transition-colors">
                                    <div className="font-medium">{c.name}</div>
                                    <div className="text-xs text-slate-500 truncate">{c.id}</div>
                                </li>
                            ))}
                        </ul>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-8 overflow-auto">
                        <header className="mb-8 flex justify-between items-center">
                            <div>
                                <h2 className="text-2xl font-bold">Dashboard</h2>
                                <p className="text-slate-400">Manage your OSINT evidence in real-time.</p>
                            </div>
                            <div className="flex space-x-4">
                                <span className="bg-green-500/10 text-green-500 px-3 py-1 rounded-full text-sm font-medium">System Online</span>
                            </div>
                        </header>

                        {selectedCase ? (
                            <div className="space-y-6">
                                <div className="bg-slate-800 p-6 rounded-lg border border-slate-700">
                                    <h3 className="text-lg font-semibold mb-4">Intelligence Graph: {selectedCase.case_name}</h3>
                                    <div id="network" ref={networkRef}></div>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-6">
                                    <div className="bg-slate-800 p-6 rounded-lg border border-slate-700">
                                        <h3 className="text-lg font-semibold mb-4">Key Findings</h3>
                                        <div className="text-slate-400 italic text-sm">Automated synthesis pending...</div>
                                    </div>
                                    <div className="bg-slate-800 p-6 rounded-lg border border-slate-700">
                                        <h3 className="text-lg font-semibold mb-4">Evidence Feed</h3>
                                        <ul className="text-sm space-y-2 text-slate-300">
                                            {selectedCase.entities.slice(0, 5).map(e => (
                                                <li key={e.id} className="border-b border-slate-700 pb-2">
                                                    Discovered {e.type} <span className="text-indigo-400 font-mono">{e.value}</span> via {e.source}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="h-96 flex flex-col items-center justify-center text-slate-500 bg-slate-800/50 rounded-lg border-2 border-dashed border-slate-800">
                                <p className="text-lg">Select an investigation to begin</p>
                                <p className="text-sm">Explore connected intelligence nodes and evidence chains.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
